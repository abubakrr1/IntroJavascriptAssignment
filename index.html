<!-- doctype html> --> 
<html>
<head>
	<meta charset="utf-8">
	<title>Image Rollover Demo for Project 3</title>
	<link rel="stylesheet" href="css/main.css">
	
</head>

<body>
	<button onclick="toendscreen()" style="float: right;">Click to end the game! </button>
	<button onclick="tomaingame()" style="float: left;">Start! </button>
	
	<div id="start"> 
		<article> 
			<h1> WELCOME TO ROCK PAPER SCISSORS! </h1> 
			<h4> Click the start button to start the game! </h4> 
		<article> 
	
	
	
	<div id="wrapper">
    	<section>
			<h4> Select an option to start playing! 
    		<h3>Human Choice:</h3> <!-- these contain the images you as the player can chooose --> 
    		<img src="images/rockhuman.jpg" class="human" alt="Rock photo">
       		<img src="images/paperhuman.jpg" class="human" alt="Paper photo">
    		<img src="images/scissorshuman.jpg" class="human" alt="Scissors photo">
       	</section>
    	<section>
    		<h3>Computer Choice:</h3> <!-- these lines contain the images that the computer can choose --> 
    		<img src="images/rockcomputer.jpg" class="computer" alt="Rock photo">
       		<img src="images/papercomputer.jpg" class="computer" alt="Paper photo">
    		<img src="images/scissorscomputer.jpg" class="computer" alt="Scissors photo">
       	</section>
    </div>
<script src="js/rockpaperscissors.js"></script> 

</body>

</html>
